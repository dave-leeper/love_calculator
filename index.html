    function convert_int_to_love_number(number){
        let flag = 0x1
        let loveNumber = new LoveNumber()
        let intNumber = Math.round(number)

        loveNumber.negative = (0 > intNumber)
        loveNumber.flags = ""
        intNumber = Math.abs(intNumber)

                loveNumber.flags = "1" + loveNumber.flags 
                loveNumber.counts[loop] = 1
            }
            else {

                loveNumber.counts[loop] = 0

            flag *= 2
        }
